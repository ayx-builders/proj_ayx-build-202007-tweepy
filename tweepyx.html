<!DOCTYPE html>
<html style="padding:20px">
<head>
  <meta charset="utf-8">
  <title>Tweepyx</title>
  <script type="text/javascript">
    document.write('<link rel="import" href="' + window.Alteryx.LibDir + '2/lib/includes.html">');
  </script>
</head>
<body>
      <div class=''>
        <label>XMSG("API Key:")</label>
		<ayx data-ui-props="{type: 'TextBox', password: true}" data-item-props="{dataName: 'ConsumerKey', dataType: 'SimpleString', password: true, encryptionMode: 'user'}"></ayx>
      <br>
      <br>
        <label>XMSG("API Secret Key:")</label>
		<ayx data-ui-props="{type: 'TextBox', password: true}" data-item-props="{dataName: 'ConsumerSecret', dataType: 'SimpleString', password: true, encryptionMode: 'user'}"></ayx>
      <br>
      <br>
        <label>XMSG("Access Token:")</label>
		<ayx data-ui-props="{type: 'TextBox', password: true}" data-item-props="{dataName: 'AccessToken', dataType: 'SimpleString', password: true, encryptionMode: 'user'}"></ayx>
      <br>
      <br>
        <label>XMSG("Access Token Secret:")</label>
		<ayx data-ui-props="{type: 'TextBox', password: true}" data-item-props="{dataName: 'AccessSecret', dataType: 'SimpleString', password: true, encryptionMode: 'user'}"></ayx>

        <br>
        <br>
          <!--<a href="https://developer.twitter.com">credentials found at developer.twitter.com</a>-->
        <br>
        <br>
        <label>XMSG("Date range:")</label>
          <table>
              <tr>
                  <td>
		            <ayx data-ui-props="{type: 'DateTimeField'}" data-item-props="{dataName: 'From', dataType: 'SimpleDate'}"></ayx>
                  </td>
                  <td>
                     <label>XMSG(" to ")</label>
                  </td>
                  <td>
                    <ayx data-ui-props="{type: 'DateTimeField'}" data-item-props="{dataName: 'To', dataType: 'SimpleDate'}"></ayx>
                  </td>
              </tr>
          </table>
      <br>
        <label>XMSG("Keywords:")</label>
		<ayx data-ui-props="{type: 'TextArea', rows: 5, placeholder: '&#34;exact phrase&#34;\nall of these words\n&#34;exact phrase&#34; and all of these words'}" data-item-props="{dataName: 'Keywords', dataType: 'SimpleString'}"></ayx>
      <br>
      <br>
        <label>XMSG("User Accounts:")</label>
		<ayx data-ui-props="{type: 'RadioGroup'}" data-item-props="{dataName: 'UsersType', dataType: 'StringSelector', optionList: [{value: 'Mentions', label: 'Mentions'}, {value: 'From', label: 'Tweets From'}, {value: 'To', label: 'Tweets To'}, {value: 'From/To', label: 'Tweets From/To'}]}"></ayx>
		<ayx data-ui-props="{type: 'TextArea', rows: 5, placeholder: 'withoutLeadingAT\n@withLeadingAT'}" data-item-props="{dataName: 'Users', dataType: 'SimpleString'}"></ayx>
      <br>
      <br>
        <label>XMSG("Hashtags:")</label>
		<ayx data-ui-props="{type: 'TextArea', rows: 5, placeholder: 'withoutHashtag\n#withHashtag'}" data-item-props="{dataName: 'Hashtags', dataType: 'SimpleString'}"></ayx>
      <br>
      <br>
        <label>XMSG("Language:")</label>
		<ayx data-ui-props="{type: 'DropDown'}" data-item-props="{dataName: 'Language', dataType: 'StringSelector', value: 'All', optionList: [{value:'All', label: 'All'}, {value: 'en', label:'English'}]}"></ayx>
      <br>
      <br>
		<ayx data-ui-props="{type: 'CheckBox', label: 'Exclude Retweets without Comments', default:true}" data-item-props="{dataName: 'ExcludeRetweets', dataType: 'SimpleBool', value: true}"></ayx>
      </div>
</body>
</html>
